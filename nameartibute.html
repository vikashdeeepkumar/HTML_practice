<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nameartibute</title>
</head>
<body>
   <form action=https://www.youtube.com/results?>
    <input type="text" placeholder="username" id="user" name="search_query">
    <br>
    <input type="password" placeholder="passwaerd" id="passwaerd" name="search_query"> 
    <br>
    <input type="checkbox" id="age" name="age">
    <label for="age">i am 18+ </label>
    <br>
    your sex
    <br>
    <input type="radio" id="male" name="gender">
    <label for="gender">male</label>
    <input type="radio" id="female" name="gender">
    <label for="gender">female</label>
    <input type="radio" id="other" name="gender">
    <label for="gender">other</label>
    <br>
    <button type="submit">submit</button>
    <br>
    <label for="volume">volume</label>
    <input type="range" min="0" max="100" id="volume" name="vol">
    <br>
    <label for="pitch">pitch</label>
    <input type="range" min="0" max="100" step="10" id="pitch" name="vol">
   </form> 
</body>
</html>
