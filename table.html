<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

</head>
<body>
    <table border="red">
        <caption><b>food menu</b></caption>
        <!--header in table-->
        <thead>
            <tr>
                <th><i>items</i></th>
                <th><i>price</i></th>
            </tr>
        </thead>
        <!--body in table-->
        <tbody>
        <tr>
            <td>samosa</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>raajma</td>
            <td>$23</td>
        </tr>
        </tbody>
    </table>
</body>
</html>



<!--custom row-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

</head>
<body>
    <table border="black">
        <caption><b>food menu</b></caption>
        <!--header in table-->
        <thead>
            <tr>
                <th rowspan="2">items</th>
                <th colspan="4"> price</th>
            </tr>
        </thead>
        <!--body in table-->
        <tbody>
        <tr>
            <td>samosa</td>
            <td>$10</td>
        </tr>
        <tr>
            <td>raajma</td>
            <td>$23</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
